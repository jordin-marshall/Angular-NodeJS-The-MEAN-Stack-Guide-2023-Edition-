<mat-accordion multi="true" *ngIf="posts.length > 0; else elseBlock ">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{post.title}}
      </mat-panel-title>

      <mat-panel-description>
        {{post.description}}
      </mat-panel-description>

    </mat-expansion-panel-header>

    {{post.content}}

    <mat-action-row>
      <button mat-raised-button color="primary">Edit</button>
      <button mat-raised-button color="warn">Delete</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>

<ng-template #elseBlock>
  <p class="info-text mat-body-1">No Posts Added Yet</p>
</ng-template>
